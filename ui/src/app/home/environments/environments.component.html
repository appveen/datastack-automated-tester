<div class="container-fluid">
	<div class="row">
		<div class="col-12 mb-3">
			<h2 class="mb-3 text-secondary"><i class="bi bi-hdd-rack"></i> Environments</h2>
			<hr>
		</div>
		<div class="col-3">
			<div class="d-grid gap-2">
				<button class="btn btn-outline-primary" (click)="showAddEnvironment()">
					<i class="bi bi-cloud-plus"></i> Add environment
				</button>
			</div>
			<div class="list-group mt-4">
				<button type="button" class="list-group-item list-group-item-action active">Bifrost</button>
				<button type="button" class="list-group-item list-group-item-action">3-8</button>
				<button type="button" class="list-group-item list-group-item-action">Staging.cloud</button>
				<button type="button" class="list-group-item list-group-item-action">3-9</button>
			</div>
		</div>
		<div class="col-9">
			<!-- SHOW ENV -->
			<div *ngIf="!addView" class="card w-75 shadow">
				<div class="card-body">
					<h4 class="card-title text-dark mb-4">Bifrost</h4>
					<dl class="row">
						<dt class="col-sm-3">URL</dt> <dd class="col-sm-9">https://bifrost.odp.appveen.com/api</dd>
						<dt class="col-sm-3">Admin username</dt> <dd class="col-sm-9">admin</dd>
						<dt class="col-sm-3">Admin password</dt> <dd class="col-sm-9">*******</dd>
					</dl>
				</div>
			</div>
			<!-- ADD NEW ENV -->
			<div class="w-50" *ngIf="addView">
				<div class="card-body">
					<h4 class="card-title text-secondary mb-4">Add new environment</h4>
					<form>
						<div class="mb-3">
							<label for="environmentName" class="form-label">Name of environment</label>
							<input type="text" class="form-control" id="environmentName">
						</div>
						<div class="mb-3">
							<label for="environmentURL" class="form-label">Environment URL</label>
							<input type="text" class="form-control" id="environmentURL">
						</div>
						<div class="mb-3">
							<label for="adminUsername" class="form-label">Admin username</label>
							<input type="text" class="form-control" id="adminUsername">
						</div>
						<div class="mb-3">
							<label for="adminPassword" class="form-label">Admin Password</label>
							<input type="password" class="form-control" id="adminPassword">
						</div>
						<div class="d-flex mt-5 justify-content-between">
							<button class="btn btn-outline-danger col-4" (click)="cancelAddEnvironment()">
								<i class="bi bi-x"></i> Cancel
							</button>
							<button class="btn btn-success col-4" (click)="addEnvironment()">
								<i class="bi bi-plus"></i> Add
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
